<!DOCTYPE html>
<html>
  <head>
    <title>Enjoy with Memes!!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body width="50%">
    <h3>MemeStream</h3>
    <form id="formId" method="POST" name="myform">
      <p>
        <label for="name">Meme Owner</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </p>
      <p>
        <label for="caption">Caption</Caption></label><br>
        <input type="text" id="caption" name="caption" placeholder="Enter Meme Caption" required>
      </p>
      <p>
        <label for="Meme_url">Image Url</Caption></label><br>
        <input type="url" id="Meme_url" name="url" placeholder="Enter the image url" required><br>
      </p>
      <input type="submit" id="submit" value="Submit"><br>
    </form>
    <div id="showmemes"></div>
    <div id="change"></div>
  </body>
    <script src="index.js"></script>
</html>
